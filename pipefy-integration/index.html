<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pipefy API</title>
    </head>
    <body>
        <button onclick="receberDados('accName')">Pegar nome da conta</button>
        <button onclick="receberDados('clonePipes')">Pegar pipes</button>
        <button onclick="receberDados('cards')">cards</button>
    </body>
</html>
<script>
    async function receberDados(url) {
        const res = await fetch(`/query/pipefy/${url}`, {
            method: "GET"
        })
        .then((res) => {
            res.json()
            .then((res) => {
                console.log(res)
            })
        })
        .catch((err) => {
            console.log(err)
        })
    }
</script>
